    <script>
        // Arreglos de comentarios y nombres
        const comentarios = [
            "¡Este lugar es increíble!",
            "Me encanta la vista.",
            "Definitivamente volveré.",
            "La gente es muy amable.",
            "El ambiente es muy relajante.",
            "Perfecto para unas vacaciones.",
            "Las actividades fueron divertidas.",
            "La comida es deliciosa.",
            "Un destino único.",
            "Una experiencia inolvidable."
        ];

        const nombres = [
            "Ana", "Carlos", "Beatriz", "David", "Elena", 
            "Fernando", "Gabriela", "Héctor", "Isabel", "Jorge"
        ];

        function mostrarComentariosAleatorios() {
            let comentariosSeleccionados = [];
            let nombresSeleccionados = [];

            // Selecciona 3 nombres y comentarios aleatorios usando un bucle for
            for (let i = 0; i < 3; i++) {
                let indiceComentario, indiceNombre;

                // Asegúrate de que el comentario seleccionado no se haya utilizado antes
                do {
                    indiceComentario = Math.floor(Math.random() * comentarios.length);
                } while (comentariosSeleccionados.includes(comentarios[indiceComentario]));

                // Asegúrate de que el nombre seleccionado no se haya utilizado antes
                do {
                    indiceNombre = Math.floor(Math.random() * nombres.length);
                } while (nombresSeleccionados.includes(nombres[indiceNombre]));

                // Añade el comentario y el nombre seleccionados a los arrays correspondientes
                comentariosSeleccionados.push(comentarios[indiceComentario]);
                nombresSeleccionados.push(nombres[indiceNombre]);
            }

            let listaComentarios = document.getElementById("lista-comentarios");
            listaComentarios.innerHTML = "";
            for (let i = 0; i < comentariosSeleccionados.length; i++) {
                listaComentarios.innerHTML += `<div class="comentario"><strong>${nombresSeleccionados[i]}</strong>: ${comentariosSeleccionados[i]}</div>`;
            }
        }

        // Llama a la función para mostrar los comentarios al cargar la página
        mostrarComentariosAleatorios();
    </script>
