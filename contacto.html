<body>
    
    <header>
    
    </header>
     <!-- Navbar -->

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegación">

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="pag1.html">Principal</a>
                </li>
                
            </ul>
        </div>
    </nav>
    
      <div id="carousel" class="carousel slide mt-4" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://media.gettyimages.com/id/1395512220/es/foto/mujer-sentada-en-el-muelle-del-lago-de-atitl%C3%A1n-en-guatemala-al-atardecer.jpg?s=1024x1024&w=gi&k=20&c=hWHuWCOS7WBXqpB-MbDMudIYvMLFRV1qaxKpu-24LB8=" class="d-block w-100" alt="Cerro Tzankujil">
            </div>
            <div class="carousel-item">
                <img src="https://www.guatemala.com/fotos/2018/08/BABAB-YAGA-885x500.jpg" class="d-block w-100" alt="Lago de Atitlán">
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/2661176/pexels-photo-2661176.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="d-block w-100" alt="Vista de San Marcos">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
        </a>
    </div>
    <div class="container mt-5">
        <h2>Formulario de Contacto</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fechaNacimiento" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" class="form-control" id="correo" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea class="form-control" id="mensaje" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Modal de Confirmación -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirmación</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Tu información ha sido registrada correctamente.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event){
            event.preventDefault();

            // Validar campos
            let nombre = document.getElementById("nombre").value;
            let fechaNacimiento = document.getElementById("fechaNacimiento").value;
            let correo = document.getElementById("correo").value;
            let mensaje = document.getElementById("mensaje").value;

            if(nombre === "" || fechaNacimiento === "" || correo === "" || mensaje === "") {
                alert("Por favor, llena todos los campos.");
                return;
            }

            // Mostrar modal de confirmación
            $('#confirmModal').modal('show');

            // Imprimir datos en la consola
            console.log("Nombre: " + nombre);
            console.log("Fecha de Nacimiento: " + fechaNacimiento);
            console.log("Correo Electrónico: " + correo);
            console.log("Mensaje: " + mensaje);
        });
    </script>
